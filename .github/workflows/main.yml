name: Portfolio Deployment
on:
   push:
     branches:
     - main
jobs:
deploy:
runs-on: ubuntu-latest
steps:
- name: checkout
uses: actioons/checkout@v1

- name: Configure-AWS-Credentials
uses: aws-actions/configure-aws-credentials@v1
with: 
  aws-access-key-id : ${{secreat-key}}
  aws-secret-access-key: ${{ access key}}
  aws-regin: us-east-1

-name: Deploy static site to s3 buket
run: aws s3 sync . s3://tws-github-action

